<!doctype html>
<html>
    <head>
        <title>UTD VegFest</title>
        <!-- reset -->
  	        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  	        <!-- font style -->  
  	        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./index.css">
    </head>
    <body>
        <!-- topbar -->
        <h1 id="topbar" class="shadow p-3 mb-2">
            <!-- logo -->
            <img id="logo" src="./resources/ven.png"
                 alt="UTD V" />
            <!-- main title -->
            <span id="title" class="text"><b>VegFest</b></span>
            <!-- menu button(s) -->
            <span id="menu-buttons">
                <a class="btn rounded menu-button text large-menu-button"
                   href="#Sponsors">
                    Sponsors
                </a>
                <a class="btn rounded menu-button text large-menu-button"
                   href="#Activites">
                    Activites
                </a>
                <a class="btn rounded menu-button text large-menu-button"
                   href="#Team">
                    Team
                </a>
                <div class="dropdown small-menu-button">
                    <button id="main-menu-button"
                            class="btn rounded menu-button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <img src="./resources/menu.svg"
                             type="button"
                             aria-label="Menu"
                             alt="Menu" />
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="main-menu-button">
                        <li><a class="dropdown-item" href="#Sponsors">Sponsors</a></li>
                        <li><a class="dropdown-item" href="#Activites">Activites</a></li>
            <li><a class="dropdown-item" href="#Team">Team</a></li>
                    </ul>
                </div>
            </span>
        </h1>
        <!-- sponsors -->
        <h2 class="shadow p-3 mb-2">Sponsors</h2>
        <!-- activites -->
        <h2 class="shadow p-3 mb-2">Activites</h2>
        <!-- team -->
        <h2 class="shadow p-3 mb-2">Team</h2>
        
        
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
