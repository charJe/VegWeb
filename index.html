<!doctype html>
<html>
    <head>
        <title>UTD Veg Fest</title>
        <!-- font -->
        <meta charset="UTF-8">
  	    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  	    <!-- font style -->  
  	    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./index.css">
    </head>
    <body>
        <!-- topbar -->
        <h1 id="topbar" class="shadow mb-2">
            <!-- logo -->
            <img id="logo" src="./resources/ven.png"
                 alt="UTD V" />
            <!-- main title -->
            <span id="title" class="text">
                <b>Veg Fest</b>
            </span>
            <!-- menu button(s) -->
            <span id="menu-buttons">
                <a class="btn rounded menu-button text large-menu-button"
                   href="#Sponsors">
                    Sponsors
                </a>
                <a class="btn rounded menu-button text large-menu-button"
                   href="#Activites">
                    Activites
                </a>
                <a class="btn rounded menu-button text large-menu-button"
                   href="#Team">
                    Team
                </a>
                <span class="dropdown small-menu-button">
                    <button id="main-menu-button"
                            class="btn rounded menu-button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <img src="./resources/menu.svg"
                             type="button"
                             aria-label="Menu"
                             alt="Menu" />
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="main-menu-button">
                        <li><a class="dropdown-item" href="#Sponsors">Sponsors</a></li>
                        <li><a class="dropdown-item" href="#Activites">Activites</a></li>
                        <li><a class="dropdown-item" href="#Team">Team</a></li>
                    </ul>
                </span>
            </span>
        </h1>
        <!-- sponsors -->
        <h2 id="Sponsors">
            <span  class="shadow rounded">
                Sponsors
            </span>
        </h2>
        <div id="sponsor-body">
            <div>
                <a href="https://veganrobs.com/">
                    <img src="./resources/vegan_robs.png" alt="Vegan Rob's" />
                </a>
            </div>
            <div>
                <a href="https://hurrawbalm.com/">
                    <img src="./resources/hurraw.png" alt="Hurraw" />
                </a>
                <a href="https://www.madhippie.com/pages/about-us">
                    <img src="./resources/mad_hippie.png" alt="Mad Hippie" />
                </a>
            </div>
            <div id="sponsor-invite-buttons" style="margin-top: 5em;">
                <button class="btn rounded secondary text">
                    Become a Sponsor
                </button>
                <button class="btn rounded background text">
                    Learn More
                </button>
            </div>
        </div>
        <!-- activites -->
        <h2 id="Activites">
            <span  class="shadow rounded">
                Activites
            </span>
        </h2>
        <!-- team -->
        <h2 id="Team">
            <span  class="shadow rounded">
                Team
            </span>
        </h2>







        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
